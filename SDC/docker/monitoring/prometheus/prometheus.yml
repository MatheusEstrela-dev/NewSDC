# ============================================================================
# Prometheus Configuration - SDC Monitoring
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sdc-production'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Laravel Application Metrics
  - job_name: 'laravel-app'
    static_configs:
      - targets:
          - 'app:8000'
    metrics_path: '/api/health/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Redis metrics (via unified-exporter)
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'unified-exporter:9121'

  # MySQL metrics (via unified-exporter)
  - job_name: 'mysql'
    static_configs:
      - targets:
          - 'unified-exporter:9104'

  # Node (host) metrics
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # Nginx metrics (via stub_status)
  - job_name: 'nginx'
    static_configs:
      - targets:
          - 'nginx:80'
    metrics_path: '/nginx_status'
    scrape_interval: 5s
