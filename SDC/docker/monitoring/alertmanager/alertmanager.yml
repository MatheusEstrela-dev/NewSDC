# ============================================================================
# Alertmanager Configuration - Intelligent Routing
# Roteamento por severidade e deduplicação
# ============================================================================

global:
  # Tempo para resolver automaticamente se não receber updates
  resolve_timeout: 5m

  # SMTP Config (opcional - configure se quiser emails)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertas@sdc.com'
  # smtp_auth_username: 'seu-email@gmail.com'
  # smtp_auth_password: 'sua-senha-app'

# Templates
templates:
  - '/etc/alertmanager/*.tmpl'

# Roteamento de alertas
route:
  # Agrupamento padrão
  group_by: ['alertname', 'cluster', 'service']
  
  # Tempo para aguardar antes de enviar primeiro alerta
  group_wait: 10s
  
  # Tempo para aguardar antes de enviar alertas adicionais do mesmo grupo
  group_interval: 10s
  
  # Tempo mínimo entre reenvios do mesmo alerta
  repeat_interval: 12h
  
  # Receptor padrão
  receiver: 'default'
  
  # Rotas específicas por severidade
  routes:
    # CRÍTICO - Ação imediata necessária
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 1h

    # WARNING - Olhar no horário comercial
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 4h

    # DeadMan Switch - Sempre ativo
    - match:
        alertname: DeadMansSwitch
      receiver: 'deadman'
      group_wait: 0s
      group_interval: 1m
      repeat_interval: 5m

# Receivers - Destinos dos alertas
receivers:
  # Default receiver
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:9093/webhook'
        send_resolved: true

  # Critical alerts - Múltiplos canais
  - name: 'critical-alerts'
    # Slack/Discord/Teams (configure o webhook_url)
    webhook_configs:
      - url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'prometheus'
            password: 'secret'
    
    # Email (descomente se configurou SMTP)
    # email_configs:
    #   - to: 'equipe-ti@empresa.com'
    #     headers:
    #       Subject: '[CRÍTICO] {{ .GroupLabels.alertname }}'
    #     html: '{{ template "email.default.html" . }}'
    #     send_resolved: true

  # Warning alerts - Slack/Teams apenas
  - name: 'warning-alerts'
    webhook_configs:
      - url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        send_resolved: true

  # DeadMan Switch - Canal especial
  - name: 'deadman'
    webhook_configs:
      - url: 'https://hooks.slack.com/services/YOUR/DEADMAN/WEBHOOK'
        send_resolved: false

# Inibição - Evitar alertas duplicados
inhibit_rules:
  # Se serviço está down, não alertar sobre performance
  - source_match:
      severity: 'critical'
      category: 'availability'
    target_match:
      severity: 'warning'
    equal: ['service']

  # Se disco cheio, não alertar sobre performance degradada
  - source_match:
      alertname: 'DiskSpaceRunningOut'
    target_match:
      category: 'performance'
    equal: ['instance']

  # Se MySQL down, não alertar sobre slow queries
  - source_match:
      alertname: 'MySQLDown'
    target_match:
      service: 'mysql'
    equal: ['instance']
