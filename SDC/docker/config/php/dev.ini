; ============================================================================
; SDC - Configuração PHP para Desenvolvimento
; ============================================================================

[PHP]
; Memory
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; Upload
upload_max_filesize = 64M
post_max_size = 64M

; Errors (visíveis em dev)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php/error.log

; Timezone
date.timezone = America/Sao_Paulo

; OPcache desabilitado para hot reload
opcache.enable = 0
opcache.enable_cli = 0

; Realpath cache menor para detectar mudanças
realpath_cache_size = 256K
realpath_cache_ttl = 2

; Session
session.gc_maxlifetime = 7200
session.cookie_httponly = 1

; Expose PHP para debugging
expose_php = On

