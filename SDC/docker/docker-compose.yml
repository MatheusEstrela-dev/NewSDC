# ============================================================================
# SDC - Docker Compose para DESENVOLVIMENTO
# Centralizado na pasta docker/
# ============================================================================
# Uso: cd docker && docker compose up -d
# Ou:  docker compose -f docker/docker-compose.yml up -d
# ============================================================================

name: sdc-dev

services:
  # ==========================================================================
  # PHP Application (Laravel)
  # ==========================================================================
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    container_name: sdc_app_dev
    hostname: app
    restart: unless-stopped
    working_dir: /var/www
    
    volumes:
      # Código fonte
      - ../:/var/www:cached
      # Volumes nomeados para dependências (performance)
      - vendor_dev:/var/www/vendor
      - node_modules_dev:/var/www/node_modules
      # Logs
      - ./logs/php:/var/log/php
    
    networks:
      - sdc_network
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    environment:
      # Laravel
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
      
      # Database
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-sdc}
      DB_USERNAME: ${DB_USERNAME:-sdc}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Cache/Session
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      # Mail (Mailhog)
      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      
      # Xdebug
      XDEBUG_MODE: debug,develop,coverage
      XDEBUG_CONFIG: client_host=host.docker.internal
      
      # Migrations
      RUN_MIGRATIONS: "false"
    
    # PHP-FPM (padrão) ou Artisan Serve
    command: php artisan serve --host=0.0.0.0 --port=8000
    
    ports:
      - "8000:8000"
      - "9000:9000"
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================================================
  # Nginx (Reverse Proxy)
  # ==========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: sdc_nginx_dev
    hostname: nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ../:/var/www:ro
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    
    networks:
      - sdc_network
    
    depends_on:
      - app
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # MySQL 8.0
  # ==========================================================================
  db:
    image: mysql:8.0
    container_name: sdc_db_dev
    hostname: db
    restart: unless-stopped
    
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-sdc}
      MYSQL_USER: ${DB_USERNAME:-sdc}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      TZ: America/Sao_Paulo
    
    volumes:
      - db_data_dev:/var/lib/mysql
      - ./mysql/dev.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    
    ports:
      - "3306:3306"
    
    networks:
      - sdc_network
    
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # Redis (Cache/Session/Queue)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: sdc_redis_dev
    hostname: redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    
    volumes:
      - redis_data_dev:/data
    
    ports:
      - "6379:6379"
    
    networks:
      - sdc_network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ==========================================================================
  # Mailhog (Email Testing)
  # ==========================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: sdc_mailhog_dev
    hostname: mailhog
    restart: unless-stopped
    
    ports:
      - "1025:1025"
      - "8025:8025"
    
    networks:
      - sdc_network
    
    logging:
      driver: "none"

  # ==========================================================================
  # phpMyAdmin (Profile: tools)
  # ==========================================================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sdc_phpmyadmin_dev
    hostname: phpmyadmin
    restart: unless-stopped
    profiles:
      - tools
    
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      UPLOAD_LIMIT: 100M
    
    ports:
      - "8080:80"
    
    networks:
      - sdc_network
    
    depends_on:
      - db

  # ==========================================================================
  # Redis Commander (Profile: tools)
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sdc_redis_commander_dev
    hostname: redis-commander
    restart: unless-stopped
    profiles:
      - tools
    
    environment:
      REDIS_HOSTS: local:redis:6379
    
    ports:
      - "8081:8081"
    
    networks:
      - sdc_network
    
    depends_on:
      - redis

  # ==========================================================================
  # Node.js (Runtime JavaScript tradicional)
  # ==========================================================================
  node:
    image: node:20-alpine
    container_name: sdc_node_dev
    hostname: node
    restart: unless-stopped
    
    working_dir: /var/www
    
    volumes:
      - ../:/var/www:cached
      - node_modules_dev:/var/www/node_modules
    
    networks:
      - sdc_network
    
    environment:
      NODE_ENV: development
      VITE_HOST: 0.0.0.0
      VITE_PORT: 5173
    
    ports:
      - "5173:5173"  # Vite dev server
    
    command: sh -c "npm install && npm run dev"
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ==========================================================================
# Networks
# ==========================================================================
networks:
  sdc_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  db_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  vendor_dev:
    driver: local
  node_modules_dev:
    driver: local

