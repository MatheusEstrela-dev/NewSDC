# ==========================================================================
# Networks
# ==========================================================================
networks:
  sdc_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.26.0.0/16

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  newsdc_db_data:
    driver: local
  newsdc_redis_data:
    driver: local
  newsdc_vendor:
    driver: local
  newsdc_node_modules:
    driver: local

