# ============================================================================
# SDC - Docker Compose para DESENVOLVIMENTO
# Centralizado na pasta docker/
# ============================================================================
# Uso: cd docker && docker compose up -d
# Ou:  docker compose -f docker/docker-compose.yml up -d
# ============================================================================

name: newsdc

services:
  # ==========================================================================
  # PHP Application (Laravel)
  # ==========================================================================
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      args:
        UID: ${HOST_UID:-1000}
        GID: ${HOST_GID:-1000}
    container_name: newsdc_app
    hostname: app
    restart: unless-stopped
    working_dir: /var/www
    labels:
      - "com.docker.compose.project=newsdc"
      - "com.docker.compose.service=app"
    
    volumes:
      # Código fonte
      - ../:/var/www:cached
      # Volumes nomeados para dependências (performance)
      - newsdc_vendor:/var/www/vendor
      - newsdc_node_modules:/var/www/node_modules
      # Logs
      - ./logs/php:/var/log/php
    
    networks:
      - sdc_network
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    environment:
      # Laravel
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
      
      # Database
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-sdc}
      DB_USERNAME: ${DB_USERNAME:-sdc}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Cache/Session
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      # Mail (Mailhog)
      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      
      # Xdebug
      XDEBUG_MODE: debug,develop,coverage
      XDEBUG_CONFIG: client_host=host.docker.internal
      
      # Migrations
      RUN_MIGRATIONS: "false"
    
    # PHP-FPM (padrão) ou Artisan Serve
    command: php artisan serve --host=0.0.0.0 --port=8000
    
    ports:
      - "8001:8000"
      - "9001:9000"
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================================================
  # Nginx (Reverse Proxy)
  # ==========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: newsdc_nginx
    hostname: nginx
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=newsdc"
      - "com.docker.compose.service=nginx"
    
    ports:
      - "8082:80"
      - "8443:443"
    
    volumes:
      - ../:/var/www:ro
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    
    networks:
      - sdc_network
    
    depends_on:
      - app
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # MySQL 8.0
  # ==========================================================================
  db:
    image: mysql:8.0
    container_name: newsdc_db
    hostname: db
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=newsdc"
      - "com.docker.compose.service=db"
    
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-sdc}
      MYSQL_USER: ${DB_USERNAME:-sdc}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      TZ: America/Sao_Paulo
    
    volumes:
      - newsdc_db_data:/var/lib/mysql
      - ./mysql/dev.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    
    ports:
      - "3307:3306"
    
    networks:
      - sdc_network
    
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # Redis (Cache/Session/Queue)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: newsdc_redis
    hostname: redis
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=newsdc"
      - "com.docker.compose.service=redis"
    
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    
    volumes:
      - newsdc_redis_data:/data
    
    ports:
      - "6380:6379"
    
    networks:
      - sdc_network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ==========================================================================
  # Mailhog (Email Testing)
  # ==========================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: newsdc_mailhog
    hostname: mailhog
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=newsdc"
      - "com.docker.compose.service=mailhog"
    
    ports:
      - "1026:1025"
      - "8026:8025"
    
    networks:
      - sdc_network
    
    logging:
      driver: "none"

  # ==========================================================================
  # phpMyAdmin (Profile: tools)
  # ==========================================================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: newsdc_phpmyadmin
    hostname: phpmyadmin
    restart: unless-stopped
    profiles:
      - tools
    labels:
      - "com.docker.compose.project=newsdc"
      - "com.docker.compose.service=phpmyadmin"
    
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      UPLOAD_LIMIT: 100M
    
    ports:
      - "8083:80"
    
    networks:
      - sdc_network
    
    depends_on:
      - db

  # ==========================================================================
  # Redis Commander (Profile: tools)
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: newsdc_redis_commander
    hostname: redis-commander
    restart: unless-stopped
    profiles:
      - tools
    labels:
      - "com.docker.compose.project=newsdc"
      - "com.docker.compose.service=redis-commander"
    
    environment:
      REDIS_HOSTS: local:redis:6379
    
    ports:
      - "8084:8081"
    
    networks:
      - sdc_network
    
    depends_on:
      - redis

