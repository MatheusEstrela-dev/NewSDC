# ============================================================================
# SDC - Docker Compose MONITORING STACK
# Prometheus, Grafana, Redis Exporter, MySQL Exporter
# ============================================================================
# Uso: docker compose -f docker/docker-compose.yml -f docker/docker-compose.monitoring.yml up -d
# ============================================================================

services:
  # ==========================================================================
  # Prometheus - Coleta de Métricas
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: sdc_prometheus
    hostname: prometheus
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus

    ports:
      - "9090:9090"

    networks:
      - sdc_network

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # Grafana - Visualização de Dashboards
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: sdc_grafana
    hostname: grafana
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: redis-datasource,grafana-clock-panel
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_USERS_ALLOW_SIGN_UP: "false"

    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana

    ports:
      - "3000:3000"

    networks:
      - sdc_network

    depends_on:
      - prometheus

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # Unified Exporter - Redis + MySQL Métricas (2-em-1)
  # ==========================================================================
  unified-exporter:
    build:
      context: ./monitoring/unified-exporter
      dockerfile: Dockerfile
    container_name: sdc_unified_exporter
    hostname: unified-exporter
    restart: unless-stopped

    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      MYSQLD_EXPORTER_PASSWORD: ${DB_EXPORTER_PASSWORD:-exporter_pass}

    ports:
      - "9121:9121"  # Redis metrics
      - "9104:9104"  # MySQL metrics

    networks:
      - sdc_network

    depends_on:
      - redis
      - db

  # ==========================================================================
  # Node Exporter - Métricas do Host
  # ==========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: sdc_node_exporter
    hostname: node-exporter
    restart: unless-stopped

    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

    ports:
      - "9100:9100"

    networks:
      - sdc_network

  # ==========================================================================
  # AlertManager - Gerenciamento de Alertas
  # ==========================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: sdc_alertmanager
    hostname: alertmanager
    restart: unless-stopped

    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'

    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager

    ports:
      - "9093:9093"

    networks:
      - sdc_network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  sdc_network:
    external: true
    name: sdc-dev_sdc_network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
