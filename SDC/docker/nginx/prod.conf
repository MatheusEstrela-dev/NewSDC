# ============================================================================
# SDC - Nginx para PRODUÇÃO
# Alta Performance e Segurança para Sistema Crítico 24/7
# ============================================================================

# Upstream com load balancing
upstream octane_backend {
    least_conn;  # Distribui para o servidor com menos conexões
    keepalive 32;
    
    server app:8000 weight=5 max_fails=3 fail_timeout=30s;
    # Adicione mais servidores conforme necessário
    # server app2:8000 weight=5 max_fails=3 fail_timeout=30s;
}

# Cache de proxy
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=sdc_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Gzip
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_min_length 1024;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml
    application/xml+rss
    application/x-javascript
    application/xhtml+xml
    font/truetype
    font/opentype
    font/woff
    font/woff2
    image/svg+xml
    image/x-icon;

# Brotli (se disponível)
# brotli on;
# brotli_comp_level 6;
# brotli_types text/plain text/css application/json application/javascript;

server {
    listen 80;
    server_name _;
    
    root /var/www/public;
    index index.php;
    
    charset utf-8;
    
    # Logs otimizados
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;
    
    # Limites
    client_max_body_size 32M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Timeouts otimizados
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;
    send_timeout 30s;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss:; frame-ancestors 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Remover headers que expõem informações
    server_tokens off;
    more_clear_headers Server;
    more_clear_headers X-Powered-By;
    
    # Health check (sem rate limit)
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Assets estáticos com cache agressivo
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Verificar se existe localmente
        try_files $uri =404;
    }
    
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        try_files $uri =404;
    }
    
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
        
        try_files $uri =404;
    }
    
    # Build assets (Vite)
    location ^~ /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # Rate limiting para login
    location ~ ^/(login|register|password) {
        limit_req zone=login_limit burst=3 nodelay;
        limit_conn conn_limit 5;
        
        proxy_pass http://octane_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    
    # Rate limiting para API
    location ^~ /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 30;
        
        proxy_pass http://octane_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
        
        # CORS para API
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-TOKEN" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # WebSocket support
    location ^~ /app/ {
        proxy_pass http://octane_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
    
    # Aplicação principal - Proxy para Octane
    location / {
        limit_conn conn_limit 20;
        
        proxy_pass http://octane_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
        
        # Cache de proxy para páginas estáticas
        # proxy_cache sdc_cache;
        # proxy_cache_valid 200 5m;
        # proxy_cache_bypass $http_authorization $cookie_session;
        # add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Bloquear acesso direto a arquivos PHP
    location ~ \.php$ {
        deny all;
    }
    
    # Bloquear arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear arquivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acesso a diretórios sensíveis
    location ~* ^/(\.git|\.env|artisan|composer\.(json|lock)|package\.(json|lock)|webpack|node_modules|vendor) {
        deny all;
        return 404;
    }
}

# Arquivo separado para params de proxy
# /etc/nginx/conf.d/proxy_params.conf
