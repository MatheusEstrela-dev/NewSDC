# ============================================================================
# SDC - Nginx para DESENVOLVIMENTO
# Otimizado para debugging e hot reload
# ============================================================================

upstream php-fpm {
    server app:9000;
}

upstream octane {
    server app:8000;
}

upstream vite {
    server node:5173;
}

server {
    listen 80;
    server_name localhost _;
    
    root /var/www/public;
    index index.php index.html;
    
    charset utf-8;
    
    # Logs detalhados para debugging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log debug;
    
    # Tamanho máximo de upload
    client_max_body_size 64M;
    
    # Timeouts generosos para debugging
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    
    # Health check endpoint
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # Vite HMR (Hot Module Replacement)
    location ^~ /@vite/ {
        proxy_pass http://vite;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    
    location ^~ /@fs/ {
        proxy_pass http://vite;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    
    # Assets em desenvolvimento (sem cache)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Tenta arquivo local primeiro
        try_files $uri @vite;
        
        # Sem cache em dev
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    location @vite {
        proxy_pass http://vite;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    
    # PHP-FPM Status
    location = /fpm-status {
        access_log off;
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    location = /fpm-ping {
        access_log off;
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Octane/Laravel - Proxy principal
    location / {
        # Se Octane está rodando, usar proxy
        # Se não, tentar arquivo estático ou PHP-FPM
        
        try_files $uri $uri/ @octane;
    }
    
    location @octane {
        proxy_pass http://octane;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }
    
    # PHP-FPM direto (fallback)
    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Buffer sizes
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }
    
    # Segurança básica
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ /\.ht {
        deny all;
    }
}

